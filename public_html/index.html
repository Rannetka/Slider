<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/slick-theme.css">     
 <link rel="stylesheet" href="css/slick.css">
 <link rel="stylesheet" href="slider.css">
         
    </head>
    <body>
         
      <div class="carousel">
           <div class="carousel-slide">
               <div class="ringring"></div>
               <img src="images/ref1.png">
           </div>
            
           <div class="carousel-slide">
               <img src="images/ref2.png">
           </div>
          
           <div class="carousel-slide">  
               <img id="horizont" src="images/ref3_1.png">
               <input type="range" min="1" max="3" value="1" step="1" class="slider" id="myRange">
           </div>
      </div>
         
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>  
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="js/slick.js" ></script>  
      <script>
      $(document).ready(function(){
    $('.carousel').slick({
        arrows: true,
        dots: true,
        dotsClass: 'slick-dots carousel-dots',
        vertical: true,
        verticalSwiping: true,
        infinite: false
    });
   }); 
    
var range = document.querySelector("#myRange");
var image = document.querySelector("#horizont");

range.addEventListener("input", function() {
  image.src = "images/ref3_"+this.value +".png";
  
});

</script>
    </body>
</html>
